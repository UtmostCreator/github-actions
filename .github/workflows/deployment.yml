name: Testing Project
# event
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  # these jobs run in parallell
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: setup-up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm test
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: setup-up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: Deploy project
        run: echo "Deployment process is in progress..."
    
