name: Testing Project
# event
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: action/checkout@4
        with: 
      - name: setup-up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm test
    